  <meta charset="UTF-8">

  <title>Test Form</title>

<body>
  <form class="entryForm question" id="form1" method="POST" name="form1">
    <p><label for="firstname">First Name*<br /><span id="sprytextfield1"> <input id="firstname" class="formText" name="First_Name" required="" type="text" /> </span> </label></p>
    <p><input class="nextButton" id="next" name="nextButton" type="submit" value="Next Question"></p>
  </form>
  <form class="entryForm question" id="form2" method="POST" name="form2">
    <p><label for="lastname">Last Name*<br /><span id="sprytextfield2"> <input id="lastname" class="formText" name="Last_Name" required="" type="text" /> </span> </label></p>
    <p><input class="nextButton" id="next" name="nextButton" type="submit" value="Next Question"></p>
  </form>
  <form id="form3" method="POST" name="form3" class="entryForm question">
    <p><label for="phonenumber">Phone Number*<br /><small><em>###-###-####</em></small><br /><span id="sprytextfield6"> <input id="zip" class="formText" name="Day_Phone" required="" type="tel" /> </span> </label></p>
    <p><input class="nextButton" id="next" name="nextButton" type="submit" value="Next Question"></p>    
  </form>
  <form id="form4" method="POST" name="form4" class="entryForm question">
    <p><label for="email">Email Address*<br /><span id="sprytextfield7"> <input id="email" class="formText" name="Email" required="" type="email" /> </span> </label></p>
    <p><input class="nextButton" id="next" name="nextButton" type="submit" value="Next Question"></p>
  </form>
  <form id="form5" method="POST" name="form5" class="selectForm question">
    <p><label for="campus"><b>Campus*</b><br /><span id="spryselect3"><select id="College_Of_Interest" class="formText" style="padding: 3px 0;" name="College_Of_Interest" required="">
        <option selected="selected" value="">Choose</option>
        <option selected="selected" value="Online">Online</option>
        </select></span> </label>
    </p>
    <p><input class="nextButton" id="next" name="nextButton" type="submit" value="Next Question"></p>
  </form>
  <form id="form6" method="POST" name="form6" class="selectForm question">
    <p><label class="textFieldLabel"><strong>Program of Interest*</strong><br /><select id="Program_Of_Interest" class="dropdownSelect" name="Program_Of_Interest">
        <option selected="selected" value="">Choose</option>
        <option>AAS Degree in Substance Use Disorder Counseling</option>
        <option>Alcohol &amp; Drug Counseling Studies</option>
        <option>Healthcare Office Specialist</option>
        <option>Mental Health Rehabilitation Technician</option>
        <option>Computerized Accounting</option>
        <option>AAS Degree Business Administration</option>
        <option>Business Office Administration</option>
        </select></label>
      </p>
    <p><input class="nextButton" id="next" name="nextButton" type="submit" value="Submit"></p>
  </form>
